<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Aula 6 Desafio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center p-3">
                <h1>Marcação de consulta</h1>
            </div>
        </div>

        <form method="post" action="/marcar_consulta">
            <div class="row">
                <div class="col-6">
                    <h3 class="text-center">Dados pessoais</h3>

                    <label class="form-label" for="nome-completo">Nome completo</label>
                    <input class="form-control" id="nome-completo" name="nome-completo" type="text">

                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="form-label" for="cpf">CPF</label>
                            <input class="form-control" id="cpf" name="cpf" type="number">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="data-nascimento">Data de nascimento</label>
                            <input class="form-control" id="data-nascimento" name="data-nascimento" type="date">
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <h3 class="text-center">Dados da consulta</h3>

                    <label class="form-label" for="especialidade">Especialidade</label>
                    <select class="form-select" name="especialidade" id="especialidade">
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                    </select>

                    <label class="form-label mt-3">Medicamentos Alérgicos</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="antibiotico" name="antibiotico" value="antibiotico">
                        <label class="form-check-label">Antibiótico</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="antialergico" name="antialergico" value="antialergico">
                        <label class="form-check-label">Antialérgico</label>
                    </div> 

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div> 
                </div>
            </div>
        </form>

    </div>

  </body>
</html>
