<DOCTYPES html>
    <HTML an="pt-br">

        <head>   
            <title>Formulário Dados da consulta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
        </head>
        
        <body>
            <footer>
                <h1 class="text-center bg-dark p-3 text-white ">Dados da consulta</h1>
                 
            </footer>
            
        <div class="container-fluid row d-flex justify-content-end  align-items-start m-2">
       
            <div class="col-6">
                
                    
                        <label class="from-label" form="nome-completo" >Nome:</label>
                        <input type="form-control" class="form-control d-flex justify-content-around" id="nome-completo" placeholder="Enter your full name" name="name" >
                    
                        <div class="row">
                            <div class="col-6">
                                <label class="email form-group" for="cpf">CPF:</label>
                                <input type="text" name="cpf" class="form-control" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn">    
                            </div>

                            <div class="col-6">
                                <label class="date" for="date" >Data de nascimento:</label>
                                <input type="date" class="form-control" id="date" placeholder="Enter data" name="date" >    
                            </div>
                        </div>
                          
                
                        <div class="row">
                            <div class="col-6">
                                <label class="number" for="cep" >cep:</label>
                                <input type="number" class="form-control" id="cep" placeholder="Enter your cep" name="number" >          
                            </div>
                            <div class="col-6">
                                <label class="form-control" id="cellphone">Cellphone:</label>
                                <input type="email" class="form-control" id="cellphone" placeholder="Enter your cellphone" name="telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                                    
                            </div>
                        </div>
        
                    
                 
                        <label for="email" >Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ender email" name="email" >
                    
                        <label class="password" for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                        
                    

              
                </div>
                
                

                <div class="col-6 align-items-center">
                   
                        <label class="form-control" for="medical" >Medical Specialty:</label>
                        <input type="password" class="form-control" id="medical" placeholder="Enter Medical Specialty" name="password" >
                     
                        <label class="form-control" for="datetime">Date time:</label>
                        <input type="password" class="form-control" id="datetime" placeholder="Enter date time " name="password" >
                        
                  
                        <label class="form-control" for="allergic" >allergic drugs</label>
                        <input type="password" class="form-control" id="allergic" placeholder="Selection of allergic drugs" name="password" >
                        
                 
                        <label class="form-control" for="information" >information field</label>
                        <input type="password" class="form-control" id="information" placeholder="Additional information field" name="password" >
                        <br>
                        <select id="estado" class="form-control" name="estado"  >
                            <option selected>Change your states</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>   
                 
        </div>
        
    </div>
</form>
    <br>
    <div class="container d-flex align-items-center justify-content-around">
        <div >
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </div>
   
 
        
</body>
    
</html>
