<DOCTYPES html>
    <html lan="pt-br">

        <head>   
            <title>Página</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
        </head>

        <body> 
          <footer>  
            <div class="container text-center p-3 bg-dark text-white mb-3 ">
              <h1>Formulário de Contato</h1>
            </div>    
          </footer>
          <section>
            <form method="post" action="/formulariofeito">
              <div class="container row p-3">

                <div class="col-6 text-center align-self-center">
                  <h1>Preencha aqui seus dados</h1>
                  <p>Nome, email, telefone e mensagem</p>
                </div>

                <div class="col-6">
                  <label class="form-label" for="nome-completo">Nome completo:</label>
                  <input class="form-control" id="name" name="nome-completo" type="text">

                  <label class="form-label" for="email">Email:</label>
                  <input class="form-control" id="gmail" name="email" type="email">

                  <label for="inputFone" >telefone:</label>
                  <input type="number" class="form-control" id="tel" name="telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
              
                  <label for="exampleFormControlTextarea1" class="form-label">Deixe uma mensagem:</label>
                  <textarea class="form-control" id="mensagem" rows="3"></textarea>

                </div> 
              </div>
              
                <div class=" container row-cols-auto mt-5">
                  <div class="row-cols-auto">
                      <div class="d-grid center">
                          <button type="submit" class="btn btn-dark btn-block">Enviar</button>
                      </div> 
                  </div>
              </div>
          </form> 

          </section>
        </body>
    </html>
