<DOCTYPES html>
    <HTML an="pt-br">

        <head>   
            <title>Formulário Dados da consulta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    

    <script type="text/javascript">
        $("#cpf").mask("000.000.000-00");
        // $("#tel").mask("(00) 00000-0000");
     </script>

    <style>
        .corpo{
            margin: auto;
        }
    </style>
 
        </head>
        
        <body>
            <footer>
                <h1 class="text-center bg-dark p-3 text-white">Dados da consulta</h1>
                 
            </footer>
            
        {{#erros}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{campo}}</strong> {{msg}}.
        </div>
        {{/erros}}
        <form method="post" action="/marcar_consulta">
            <div class="container-fluid row d-flex justify-content-end  align-items-start p-5">
                <div class="col-6">
                    

                            <label for="name" >Nome:</label>
                            <input type="name" class="form-control d-flex justify-content-around" id="name" placeholder="Enter your full name" name="name" value="{{dados_formulario.nome}}" >
                        
                
                            <label for="cpf form-group" >CPF:</label>
                            <input type="text" name="cpf" class="form-control" placeholder="xxx.xxx.xxx-xx" title="Digite o CPF no formato nnn.nnn.nnn-nn" value="{{dados_formulario.cpf}}">
                        
                            <label for="date">Data de nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimentio" placeholder="Enter data" name="date" value="{{dados_formulario.data}}">
                    
                    
                
                            <label for="cep" >cep:</label>
                            <input type="text" class="form-control" id="cep" placeholder="xxxxx-xxx" name="cep" value="{{dados_formulario.cep}}" >
                    
                            <label for="text" >telefone:</label>
                            <input type="text" class="form-control" id="tel" placeholder="(xx) xxxxx-xxxx" name="telefone" value="{{dados_formulario.telefone}}">
                        
                        
                    
                            <label for="email" >Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="teste@email.com" name="email" value="{{dados_formulario.email}}">
                        
                            <label for="password" >Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                            
                        

                
                </div>                   
                <div class="col-6 align-items-center">
                
                    <select id="medical" class="form-control" name="especialidade"  >
                        <option selected>Especialidade do médico</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <option value="Ginecologia">Ginecologia</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Urologia">Urologia</option>
                        <option value="Epidemiologia">Epidemiologia</option>
                        <option value="Neurologia">Neurologia</option>
                        <option value="MedicinaEsportiva">Medicina Esportiva</option>
                        <option value="Anestesiologia">Anestesiologia</option>
                        <option value="Oncologia">Oncologia</option>
                        <option value="Pneumologia">Pneumologia</option>
                        <option value="Generalista">Generalista</option>
                        <option value="Oftalmologia">Oftalmologia</option>
                        <option value="CirurgiaPlástica">Cirurgia Plástica</option>
                    </select>   

                    <label for="date" >Date:</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter data" name="dataHora" value="{{dados_formulario.datetime}}">
            
                
                    <label for="text" >allergic drugs</label>
                    <input type="text" class="form-control" id="allergic" placeholder="Selection of allergic drugs" name="allergic" value="{{dados_formulario.allergic}}">
                    
                
                    <label for="text" >information field</label>
                    <input type="text" class="form-control" id="infoField" placeholder="Additional information field" name="infoField" value="{{dados_formulario.infoField}}">
                    <br>
                    <select id="estado" class="form-control" name="estado"  >
                        <option selected>Change your states</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>   
                    
                </div>            
                <div class="d-grid center">
                    <button type="submit" class="btn btn-dark btn-block">Enviar</button>
                </div> 
            </div>
        </form>
</body>
    
</html>
