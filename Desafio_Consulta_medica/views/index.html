<DOCTYPES html>
    <HTML an="pt-br">

        <head>   
            <title>Formulário Dados da consulta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
        </head>
        
        <body>
            <footer>
                <h1 class="text-center bg-dark p-3 text-white">Dados da consulta</h1>
                 
            </footer>
            
        {{#erros}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{campo}}</strong> {{msg}}.
        </div>
        {{/erros}}
        <form method="post" action="/marcar_consulta">
            <div class="container-fluid row d-flex justify-content-end  align-items-start p-5">
                <div class="col-6">
                    

                            <label for="name" >Nome:</label>
                            <input type="name" class="form-control d-flex justify-content-around" id="name" placeholder="Enter your full name" name="name" value="{{dados_formulario.nome}}" >
                        
                
                            <label for="cpf form-group" >CPF:</label>
                            <input type="text" name="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn" value="{{dados_formulario.cpf}}">
                        
                            <label for="date">Data de nascimento:</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter data" name="date" value="{{dados_formulario.data}}">
                    
                    
                
                            <label for="cep" >cep:</label>
                            <input type="number" class="form-control" id="cep" placeholder="Enter your cep" name="cep" value="{{dados_formulario.cep}}" >
                    
                            <label for="inputFone" >telefone:</label>
                            <input type="telefone" class="form-control" id="tel" placeholder="Enter your cellphone" name="telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required value="{{dados_formulario.telefone}}">
                        
                        
                    
                            <label for="email" >Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ender email" name="email" value="{{dados_formulario.email}}">
                        
                            <label for="password" >Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                            
                        

                
                </div>                   
                <div class="col-6 align-items-center">
                
                    <label for="text" >Medical Specialty:</label>
                    <input type="text" class="form-control" id="medical" placeholder="Enter Medical Specialty" name="especialidade" value="{{dados_formulario.especialidade}}">
                    
                    <label for="date" >Date:</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter data" name="dataHora" value="{{dados_formulario.datetime}}">
            
                
                    <label for="text" >allergic drugs</label>
                    <input type="text" class="form-control" id="allergic" placeholder="Selection of allergic drugs" name="allergic" value="{{dados_formulario.allergic}}">
                    
                
                    <label for="text" >information field</label>
                    <input type="text" class="form-control" id="infoField" placeholder="Additional information field" name="infoField" value="{{dados_formulario.infoField}}">
                    <br>
                    <select id="estado" class="form-control" name="estado"  >
                        <option selected>Change your states</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>   
                    
                </div>            
                <div class="d-grid center">
                    <button type="submit" class="btn btn-dark btn-block">Enviar</button>
                </div> 
            </div>
        </form>
</body>
    
</html>
