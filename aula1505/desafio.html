<DOCTYPES html>
    <html lan="pt-br">

        <head>   
            <title>Formulário Dados da consulta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <h1 class="text-center">Dados da consulta</h1>
            <hr>
        <div class="container row">
        <section>
            <div class="col-6">
                
                    <div class="form-group col-md-6 ">
                        <label for="name" >Nome:</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your full name" name="name" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email form-group" >CPF:</label>
                        <input type="text" name="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date" >Data de nascimento:</label>
                        <input type="date" class="form-control" id="date" placeholder="Enter data" name="date" >
                    </div>
                    <br>
                    <div class="col-md-6">
                        <select id="estado" class="form-control" name="estado" >
                            <option selected>Change your UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div> 
                    
                    <div class="col-md-3">
                        <label for="number" >cep:</label>
                        <input type="number" class="form-control" id="cep" placeholder="Enter your cep" name="number" >
                    </div>
                    <div class="col-md-6">
                        <label for="inputFone" >telefone:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your cellphone" name="telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" >Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ender email" name="email" >
                    </div>
                    <div class="col-md-6">
                        <label for="password" >Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                        
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">submit</button>
                    </form>
                </div>
                </div>
                
                </section>

                <div class="col-6">
                    <div class="col-md-6">
                        <label for="password" >Especialidade médica:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                        
                    </div>
                    <div class="col-md-6">
                        <label for="password" >Data e Hora:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                        
                    </div>
                    <div class="col-md-6">
                        <label for="password" >Seleção de medicamentos alérgicos:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                        
                    </div>
                    <div class="col-md-6">
                        <label for="password" >Campo de informações adicionais:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" >
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
        
        
</body>
    
</html>
