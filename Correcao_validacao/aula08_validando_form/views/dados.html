<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Dados</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-12 text-center p-3">
        <h1>Dados Informado</h1>
      </div>

    </div>
    <div class="row g-2 p-3">
      <div class="row col-6 ">
        <div class="p-2 border bg-light">Nome Completo</div>
      </div>
      <div class="row col-6">
        <div class="p-2 border bg-light">
          <p>{{dados_formulario.nome}}</p>
        </div>
      </div>
      <div class="row col-6">
        <div class="p-2 border bg-light">E-mail</div>
      </div>
      <div class="row col-6">
        <div class="p-2 border bg-light">
          <p>{{dados_formulario.email}}</p>
        </div>
      </div>

      <div class="row col-6">
        <div class="p-2 border bg-light">Telefone</div>
      </div>
      <div class="row col-6">
        <div class="p-2 border bg-light">
          <p>{{dados_formulario.fone}}</p>
        </div>
      </div>

      <div class="row col-6">
        <div class="p-2 border bg-light">Texto:</div>
      </div>
      <div class="row col-6">
        <div class="p-2 border bg-light">
          <p>{{dados_formulario.text}}</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
