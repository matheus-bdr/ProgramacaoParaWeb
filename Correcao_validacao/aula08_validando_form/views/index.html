<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Aula 7 App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js">
    </script>


    <script type="text/javascript">
        $("#cpf").mask("000.000.000-00");
        $("#tel").mask("(00) 00000-0000");
    </script>

    <style>
        .corpo {
            margin: auto;
        }
    </style>
</head>

<body>


    <div class="row col-12 text-center p-4">
        <h1>Formulário de Contato</h1>
    </div>


    <div class="container">
        {{#erros}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{campo}}</strong> {{msg}}.
        </div>
        {{/erros}}

        <form method="post" action="/mostrar_dados">

            <div class="corpo col-6 ">
                <div class="col-12">
                    <h3 class="text-center">Dados Pessoais</h3>

                    <label class="form-label" for="nome">Nome Completo</label>
                    <input class="form-control" id="nome" name="nome" type="text" value="{{dados_formulario.nome}}">

                </div>
                <div class="mb-6 mt-3">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        value="{{dados_formulario.email}}">
                </div>

                <div class="mb-6 mt-3 form-outline" style="width: 18rem;">
                    <label class="form-label" for="tel">Telefone</label>
                    <input type="text" id="tel" name="fone" class="form-control" value="{{dados_formulario.fone}}" />
                </div>

                <div class="mb-6 mt-3 form-outline" style="width: 18rem;">
                    <label class="form-label" for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" value="{{dados_formulario.cpf}}" />
                </div>

                <div class="mb-6 mt-3">
                    <label for="text" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="text" name="text" rows="3">{{dados_formulario.text}}</textarea>
                </div>

                <div class="butao mt-3">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>

                </div>

            </div>
    </div>
    </div>

    </form>

    </div>

</body>

</html>
